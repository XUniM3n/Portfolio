<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Edit profile | MRKT</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/signin.css">
  <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
</head>

<body>
<div th:include="fragments/header :: navbar"></div>

<!--<th:block th:if="${error != null}">-->
<!--<div class="alert alert-danger" role="alert">Invalid username or password</div>-->
<!--</th:block>-->

<div class="container">
  <form class="form-signin" action="/register" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Edit profile</h1>
    <label for="inputUsername" class="sr-only">Name</label>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="confirmEmail">Change password
      </label>
    </div>
    <label for="inputOldPassword" class="sr-only">Old password</label>
    <input type="password" id="inputOldPassword" class="form-control" name="oldPassword" placeholder="Password"
           required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <label for="inputPassword2" class="sr-only">Password confirmation</label>
    <input type="password" id="inputPassword2" class="form-control" name="password2" placeholder="Password confirmation"
           required>
    <div class="form-group">
      <label for="exampleFormControlTextarea2">Contacts</label>
      <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" name="contacts" maxlength="100"
                rows="3" th:text="${user.getContacts()}"></textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Change info</button>
  </form>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
