<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Publish Product | MRKT</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/sign.css">
  <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
  <script language="javascript" type="text/javascript">
      function limitText(limitField, limitCount, limitNum) {
          if (limitField.value.length > limitNum) {
              limitField.value = limitField.value.substring(0, limitNum);
          } else {
              limitCount.value = limitNum - limitField.value.length;
          }
      }
  </script>
</head>
<body>
<div th:include="fragments/header :: navbar"></div>

<main class="login">
  <form class="login-form" action="/product/add" method="post">
    <div class="text-danger"></div>
    <div class="form-group">
      <label class="control-label">Name</label>
      <input type="text" name="name" class="form-control"/>
      <span></span>
    </div>
    <div class="form-group">
      <label class="control-label">Price</label>
      <input type="text" name="price" class="form-control"/>
      <span></span>
    </div>
    <div class="form-group">
      <label class="control-label">City</label>
      <select name="city">
        <th:block th:each="city : ${cities}">
          <option th:value="${city.getId()}" th:text="${city.getName()}">City</option>
        </th:block>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label">Description</label>
      <textarea type="text" class="form-control" maxlength="1000" cols="32" rows="4" name="description"
                style="display: block"></textarea>
      <span></span>
    </div>
    <div class="form-group">
      <input type="submit" value="Add" class="btn btn-default"/>
    </div>
  </form>
</main>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
