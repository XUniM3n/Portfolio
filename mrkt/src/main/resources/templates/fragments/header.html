<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="head">
    <meta charset="UTF-8"/>

  </th:block>
</head>

<body>
<th th:fragment="navbar">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"><a class="navbar-brand" href="/">MRKT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <!--<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>-->
          <!--<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>-->
        </ul>
        <th:block th:switch="${user}">
          <th:block th:case="null">
            <a class="btn btn-light" th:href="@{/register}">Sign up</a> <a class="btn btn-light ml-1"
                                                                           th:href="@{/login}">Login</a>
          </th:block>
          <th:block th:case="*">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="/money"
                   th:text="'Balance: ' + ${user.getBalance().toString()} + ' BTC'">100 BTC</a>
              </li>
              <li class="nav-item ml-2"><a class="nav-link" href="/profile">Profile</a></li>
              <li class="nav-item ml-2"><a class="nav-link" href="/orders">Orders</a></li>
              <li class="nav-item ml-2"><a class="nav-link" href="/logout">Log out</a></li>
            </ul>
          </th:block>
        </th:block>
      </div>
    </nav>
  </header>

  <th:block th:if="${error != null}">
    <div class="container alert alert-danger my-1" th:text="'Error: ' + ${error}">Error</div>
  </th:block>
  <th:block th:if="${success != null}">
    <div class="container alert alert-success my-1" th:text="${success}">Success</div>
  </th:block>
</body>
</html>
