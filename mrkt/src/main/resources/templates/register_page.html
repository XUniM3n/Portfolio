<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registration | MRKT</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/signin.css">
  <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
</head>

<body>
<div th:include="fragments/header :: navbar"></div>

<!--<th:block th:if="${error != null}">-->
<!--<div class="alert alert-danger" role="alert">Invalid username or password</div>-->
<!--</th:block>-->

<div class="container">
  <form class="form-signin" action="/register" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required
           autofocus>
    <label for="inputUsername" class="sr-only">Name</label>
    <input type="password" id="inputUsername" class="form-control" name="username" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <label for="inputPassword2" class="sr-only">Password confirmation</label>
    <input type="password" id="inputPassword2" class="form-control" name="password2" placeholder="Password confirmation"
           required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="confirmEmail"> Confirm email
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
